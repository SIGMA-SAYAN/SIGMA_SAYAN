<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cybersecurity Scam Statistics - InfoSpark Data Guardians</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- Global Resets & Base Styles --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        background: #0a0e1a;
      }

      body {
        background: linear-gradient(
          135deg,
          #0a0e1a 0%,
          #1a1d2e 50%,
          #2d3748 100%
        ) !important;
        color: #e2e8f0;
        font-family: "JetBrains Mono", monospace;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      /* --- Animated Background Particles --- */
      .bg-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #4a9eff;
        border-radius: 50%;
        opacity: 0.6;
        animation: float var(--animation-duration) linear infinite;
      }

      .particle:nth-child(2n) {
        background: #ff6b35;
      }

      .particle:nth-child(3n) {
        background: #10b981;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(calc(var(--start-x) * 1px));
          opacity: 0;
        }
        5% {
          opacity: 0.6;
        }
        95% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-50px) translateX(calc(var(--end-x) * 1px));
          opacity: 0;
        }
      }

      /* --- Glowing Grid Overlay --- */
      .grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(74, 158, 255, 0.03) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(74, 158, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
        animation: gridPulse 4s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes gridPulse {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.6;
        }
      }

      /* --- Main Container & Title --- */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        position: relative;
      }

      .charts-section-title {
        font-size: 3rem;
        color: #4a9eff;
        text-align: center;
        margin: 80px 0 40px;
        background: linear-gradient(45deg, #4a9eff, #ff6b35, #10b981, #f59e0b);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text; /* Standard property */
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        animation: gradientShift 3s ease-in-out infinite,
          titleGlow 2s ease-in-out infinite;
        text-shadow: 0 0 30px rgba(74, 158, 255, 0.5);
        transform: translateY(0);
        transition: transform 0.3s ease;
      }

      .charts-section-title:hover {
        transform: translateY(-10px) scale(1.05);
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes titleGlow {
        0%,
        100% {
          filter: drop-shadow(0 0 10px rgba(74, 158, 255, 0.3));
        }
        50% {
          filter: drop-shadow(0 0 20px rgba(74, 158, 255, 0.6));
        }
      }

      /* --- Data Toggle Buttons --- */
      .data-toggle-buttons {
        text-align: center;
        margin-bottom: 50px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        animation: slideInFromTop 1s ease-out 0.3s both;
      }

      @keyframes slideInFromTop {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .data-toggle-btn {
        background: linear-gradient(45deg, #4a9eff, #00d4ff);
        border: none;
        padding: 15px 30px;
        color: white;
        font-weight: 700;
        border-radius: 12px;
        cursor: pointer;
        font-family: "JetBrains Mono", monospace;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 6px 20px rgba(74, 158, 255, 0.3);
        position: relative;
        overflow: hidden;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .data-toggle-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.6s;
      }

      .data-toggle-btn:hover::before {
        left: 100%;
      }

      .data-toggle-btn:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 12px 30px rgba(74, 158, 255, 0.6);
        background: linear-gradient(45deg, #5aa3ff, #10c5ff);
      }

      .data-toggle-btn.active {
        background: linear-gradient(45deg, #ff6b35, #ff8e53);
        box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
        transform: scale(1.1);
        animation: pulseActive 2s ease-in-out infinite;
      }

      @keyframes pulseActive {
        0%,
        100% {
          box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
        }
        50% {
          box-shadow: 0 12px 35px rgba(255, 107, 53, 0.8);
        }
      }

      /* --- Charts Grid & Containers --- */
      .charts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
        gap: 50px;
        margin: 80px 0;
      }

      .chart-container {
        background: rgba(15, 23, 42, 0.95);
        border: 2px solid #1e293b;
        border-radius: 20px;
        padding: 40px;
        position: relative;
        animation: chartSlideIn 1s ease-out;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        overflow: hidden;
      }

      .chart-container:nth-child(1) {
        animation-delay: 0.2s;
        animation-fill-mode: both;
      }

      .chart-container:nth-child(2) {
        animation-delay: 0.4s;
        animation-fill-mode: both;
      }

      .chart-container:nth-child(3) {
        animation-delay: 0.6s;
        animation-fill-mode: both;
      }

      @keyframes chartSlideIn {
        from {
          opacity: 0;
          transform: translateY(80px) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .chart-container:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 60px rgba(74, 158, 255, 0.2);
        border-color: #4a9eff;
      }

      .chart-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #4a9eff, #00d4ff, #10b981, #f59e0b);
        background-size: 300% 100%;
        border-radius: 20px 20px 0 0;
        animation: gradientFlow 3s ease-in-out infinite;
      }

      @keyframes gradientFlow {
        0%,
        100% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 0%;
        }
      }

      .chart-container::after {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #4a9eff, #ff6b35, #10b981, #f59e0b);
        background-size: 300% 300%;
        border-radius: 22px;
        z-index: -1;
        opacity: 0;
        animation: borderGlow 4s ease-in-out infinite;
      }

      @keyframes borderGlow {
        0%,
        100% {
          opacity: 0;
          background-position: 0% 50%;
        }
        50% {
          opacity: 0.3;
          background-position: 100% 50%;
        }
      }

      /* --- Chart Canvas Styling --- */
      #lineChart,
      #pieChart,
      #barChart {
        height: 350px !important;
        width: 100% !important;
        animation: chartFadeIn 2s ease-out 1s both;
        transition: all 0.3s ease;
      }

      @keyframes chartFadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* --- Floating Action Indicators --- */
      .floating-indicator {
        position: fixed;
        right: 30px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 15px;
        z-index: 100;
      }

      .indicator-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(74, 158, 255, 0.3);
        border: 2px solid #4a9eff;
        transition: all 0.3s ease;
        animation: indicatorPulse 3s ease-in-out infinite;
      }

      .indicator-dot.active {
        background: #4a9eff;
        box-shadow: 0 0 20px #4a9eff;
        transform: scale(1.3);
      }

      .learn-more-btn {
  background: linear-gradient(45deg, #00d4ff, #4a9eff);
  border: none;
  padding: 15px 30px;
  font-size: 1rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  letter-spacing: 0.05em;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
  font-family: "JetBrains Mono", monospace;
  display: inline-block;
}

.learn-more-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
  background: linear-gradient(45deg, #4a9eff, #00d4ff);
}


      @keyframes indicatorPulse {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      /* --- Scroll-triggered Animations --- */
      .scroll-reveal {
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .scroll-reveal.revealed {
        opacity: 1;
        transform: translateY(0);
      }

      /* --- Loading Spinner for Chart Transitions --- */
      .chart-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid rgba(74, 158, 255, 0.3);
        border-top: 3px solid #4a9eff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .chart-loading.show {
        opacity: 1;
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* --- Media Queries for Responsiveness --- */
      @media (max-width: 768px) {
        .charts-grid {
          grid-template-columns: 1fr;
        }

        .charts-section-title {
          font-size: 2rem;
        }

        .floating-indicator {
          display: none;
        }

        .data-toggle-buttons {
          flex-direction: column;
          align-items: center;
        }
      }

      /* --- Hover effects for enhanced interactivity --- */
      .chart-container:hover #lineChart,
      .chart-container:hover #pieChart,
      .chart-container:hover #barChart {
        transform: scale(1.02);
      }

      /* --- Custom scrollbar --- */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1d2e;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #4a9eff, #ff6b35);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #5aa3ff, #ff8e53);
      }
    </style>
  </head>
  <body>
    <div class="bg-particles" id="particles"></div>

    <div class="grid-overlay"></div>

    <div class="floating-indicator">
      <div class="indicator-dot active"></div>
      <div class="indicator-dot"></div>

    <div class="container">
      <h1 class="charts-section-title">Cybersecurity Scam Statistics</h1>


      <div class="data-toggle-buttons">
        <button class="data-toggle-btn active" data-dataset="global">

               <!-- Home Button -->

      <div class="charts-grid">
        <div class="chart-container scroll-reveal">
          <div class="chart-loading" id="lineLoading"></div>
          <canvas id="lineChart"></canvas>
        </div>

        <div class="chart-container scroll-reveal">
          <div class="chart-loading" id="pieLoading"></div>

        <div class="chart-container scroll-reveal">
          <div class="chart-loading" id="barLoading"></div>

        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <script>
      // Create floating particles
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 50; // Increased particle count for more density

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";

          // Random starting X position across the width of the window
          const startX = Math.random() * window.innerWidth;
          // Random end X position, allows for a slight drift left/right
          const endX = startX + (Math.random() - 0.5) * 400; // Drift up to 200px left/right
          // Random delay for animation start
          const delay = Math.random() * 15;
          // Random duration for animation (10s to 20s)
          const duration = Math.random() * 10 + 10;

          // Set CSS variables on each particle for unique animation properties
          particle.style.setProperty("--start-x", startX);
          particle.style.setProperty("--end-x", endX);
          particle.style.setProperty("--animation-delay", delay + "s");
          particle.style.setProperty("--animation-duration", duration + "s");

          particlesContainer.appendChild(particle);
        }
      }

      // Scroll reveal animation for chart containers
      function handleScrollReveal() {
        const elements = document.querySelectorAll(".scroll-reveal");
        elements.forEach((element) => {
          const elementTop = element.getBoundingClientRect().top;
          const elementVisible = 150; // How far into the viewport the element needs to be

          if (elementTop < window.innerHeight - elementVisible) {
            element.classList.add("revealed");
          } else {
            element.classList.remove("revealed");
          }
        });
      }

      // Update floating indicators based on chart visibility
      function updateFloatingIndicators() {
        const charts = document.querySelectorAll(".chart-container");
        const indicators = document.querySelectorAll(".indicator-dot");

        charts.forEach((chart, index) => {
          const rect = chart.getBoundingClientRect();
          // Check if the middle of the chart is roughly in the viewport center
          const chartMidpoint = rect.top + rect.height / 2;
          const viewportCenter = window.innerHeight / 2;

          if (
            chartMidpoint >= viewportCenter - 100 && // Within 100px above center
            chartMidpoint <= viewportCenter + 100 // Within 100px below center
          ) {
            indicators[index].classList.add("active");
          } else {
            indicators[index].classList.remove("active");
          }
        });
      }

      // Chart data for Global and India
      const chartData = {
        global: {
          lineLabels: ["2015", "2017", "2019", "2021", "2023", "2025"],
          lineCases: [30000, 45000, 70000, 100000, 130000, 160000],
          pieBarLabels: [
            "Phishing",
            "Shopping Fraud",
            "Tech Support",
            "Investment",
            "Cryptocurrency", // Assuming you added this in place of Romance Scam
          ],
          pieBarData: [40, 20, 15, 15, 10], // Adjusted percentages for 5 categories
          barCases: [120000, 85000, 60000, 45000, 30000],
        },
        india: {
          lineLabels: ["2015", "2017", "2019", "2021", "2023", "2025"],
          lineCases: [10000, 18000, 25000, 40000, 60000, 80000],
          pieBarLabels: [
            "Phishing",
            "Shopping Fraud",
            "Tech Support",
            "Investment",
            "Cryptocurrency", // Consistent labels
          ],
          pieBarData: [50, 25, 10, 10, 5], // Example India distribution for 5 categories
          barCases: [70000, 30000, 15000, 20000, 8000],
        },
      };

      let lineChart, pieChart, barChart; // Global Chart.js instances

      // Functions to show/hide loading spinners for charts
      function showLoading(chartType) {
        document.getElementById(chartType + "Loading").classList.add("show");
      }

      function hideLoading(chartType) {
        setTimeout(() => {
          document
            .getElementById(chartType + "Loading")
            .classList.remove("show");
        }, 500);
      }

      // Main function to update all charts based on selected dataset
      function updateCharts(datasetType) {
        const data = chartData[datasetType];

        // Show loading animations before updating
        showLoading("line");
        showLoading("pie");
        showLoading("bar");

        setTimeout(() => {
          // --- Line Chart Update ---
          if (lineChart) lineChart.destroy(); // Destroy previous instance
          lineChart = new Chart(document.getElementById("lineChart"), {
            type: "line",
            data: {
              labels: data.lineLabels,
              datasets: [
                {
                  label: `${
                    datasetType === "global" ? "Global" : "India"
                  } Scam Growth`,
                  data: data.lineCases,
                  borderColor: "#4a9eff",
                  backgroundColor: "rgba(74, 158, 255, 0.1)",
                  fill: true,
                  tension: 0.4,
                  borderWidth: 3,
                  pointBackgroundColor: "#4a9eff",
                  pointBorderColor: "#ffffff",
                  pointBorderWidth: 2,
                  pointRadius: 6,
                  pointHoverRadius: 8,
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              animation: {
                duration: 2000,
                easing: "easeInOutQuart", // Smooth animation
              },
              plugins: {
                title: {
                  display: true,
                  text: `${
                    datasetType === "global" ? "Global" : "India"
                  } Scam Cases Over Time`,
                  color: "#e2e8f0",
                  font: { size: 18, weight: "bold" },
                  padding: { bottom: 30 },
                },
                legend: {
                  labels: {
                    color: "#e2e8f0",
                    font: { size: 14 },
                    usePointStyle: true,
                    padding: 20,
                  },
                },
              },
              scales: {
                x: {
                  ticks: { color: "#e2e8f0", font: { size: 12 } },
                  grid: { color: "rgba(255,255,255,0.05)" },
                },
                y: {
                  ticks: { color: "#e2e8f0", font: { size: 12 } },
                  grid: { color: "rgba(255,255,255,0.05)" },
                  beginAtZero: true,
                },
              },
            },
          });

          // --- Pie Chart Update ---
          if (pieChart) pieChart.destroy(); // Destroy previous instance
          pieChart = new Chart(document.getElementById("pieChart"), {
            type: "pie",
            data: {
              labels: data.pieBarLabels,
              datasets: [
                {
                  label: "Scam Types",
                  data: data.pieBarData,
                  backgroundColor: [
                    "#4a9eff",
                    "#ff6b35",
                    "#10b981",
                    "#f59e0b",
                    "#ef4444", // Assuming 5 colors for 5 categories
                  ],
                  borderWidth: 3,
                  borderColor: "#1e293b",
                  hoverBorderWidth: 5,
                  hoverBorderColor: "#ffffff",
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              animation: {
                duration: 2000,
                easing: "easeInOutQuart",
              },
              plugins: {
                title: {
                  display: true,
                  text: `${
                    datasetType === "global" ? "Global" : "India"
                  } Scam Types Distribution (2025)`,
                  color: "#e2e8f0",
                  font: { size: 18, weight: "bold" },
                  padding: { bottom: 30 },
                },
                legend: {
                  labels: {
                    color: "#e2e8f0",
                    font: { size: 12 },
                    usePointStyle: true,
                    padding: 15,
                  },
                  position: "bottom",
                  align: "center",
                },
              },
            },
          });

          // --- Bar Chart Update ---
          if (barChart) barChart.destroy(); // Destroy previous instance
          barChart = new Chart(document.getElementById("barChart"), {
            type: "bar",
            data: {
              labels: data.pieBarLabels,
              datasets: [
                {
                  label: "Cases",
                  data: data.barCases,
                  backgroundColor: [
                    "#4a9eff",
                    "#ff6b35",
                    "#10b981",
                    "#f59e0b",
                    "#ef4444", // Assuming 5 colors for 5 categories
                  ],
                  borderWidth: 2,
                  borderColor: "#1e293b",
                  borderRadius: 8,
                  hoverBackgroundColor: [
                    "#5aa3ff",
                    "#ff8e53",
                    "#34d399",
                    "#fbbf24",
                    "#f87171",
                  ],
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              animation: {
                duration: 2000,
                easing: "easeInOutQuart",
              },
              plugins: {
                title: {
                  display: true,
                  text: `Reported Scam Cases by Type (${
                    datasetType === "global" ? "Global" : "India"
                  }, 2025)`,
                  color: "#e2e8f0",
                  font: { size: 18, weight: "bold" },
                  padding: { bottom: 30 },
                },
                legend: { display: false },
              },
              scales: {
                x: {
                  ticks: { color: "#e2e8f0", font: { size: 12 } },
                  grid: { color: "rgba(255,255,255,0.05)" },
                },
                y: {
                  ticks: { color: "#e2e8f0", font: { size: 12 } },
                  grid: { color: "rgba(255,255,255,0.05)" },
                  beginAtZero: true,
                },
              },
            },
          });

          // Hide loading animations after charts are rendered
          hideLoading("line");
          hideLoading("pie");
          hideLoading("bar");
        }, 300); // Delay to show loading spinners briefly
      }

      // --- Initialization on DOMContentLoaded ---
      document.addEventListener("DOMContentLoaded", function () {
        // Create background particles
        createParticles();

        // Add scroll event listeners for revealing charts and updating indicators
        window.addEventListener("scroll", () => {
          handleScrollReveal();
          updateFloatingIndicators();
        });

        // Initial check for scroll-reveal elements and indicators
        handleScrollReveal();
        updateFloatingIndicators();

        // Initialize charts with global data after a short delay
        setTimeout(() => {
          updateCharts("global");
        }, 500); // Small delay to allow initial CSS animations to start

        // Add event listeners to data toggle buttons
        const toggleButtons = document.querySelectorAll(".data-toggle-btn");
        toggleButtons.forEach((button) => {
          button.addEventListener("click", function () {
            // Remove 'active' class from all buttons
            toggleButtons.forEach((btn) => btn.classList.remove("active"));
            // Add 'active' class to the clicked button
            this.classList.add("active");
            // Update charts with the corresponding dataset
            updateCharts(this.dataset.dataset);
          });
        });
      });
    </script>
  </body>

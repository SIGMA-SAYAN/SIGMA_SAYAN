<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Establishing Secure Connection...</title>
    <style>
      body {
        margin: 0;
        background: #000;
        font-family: "Courier New", monospace;
        color: #00ff00;
        overflow: hidden;
      }

      .glitch-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(
          0deg,
          #000,
          #000 2px,
          #0a0a0a 2px,
          #0a0a0a 4px
        );
        animation: glitch 0.3s infinite;
        z-index: 0;
      }

      @keyframes glitch {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 4px;
        }
      }

      body::before {
        content: "";
        position: fixed;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 2px solid #00ff00;
        box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00 inset;
        pointer-events: none;
        z-index: 2;
        border-radius: 10px;
        animation: borderPulse 2s infinite alternate;
      }

      @keyframes borderPulse {
        0% {
          box-shadow: 0 0 10px #00ff00, 0 0 30px #00ff00 inset;
        }
        100% {
          box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00 inset;
        }
      }

      .overlay {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        backdrop-filter: blur(4px);
      }

      .wifi-logo {
        width: 100px;
        height: 100px;
        margin-bottom: 30px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
      }

      .terminal {
        font-size: 16px;
        width: 90%;
        max-width: 600px;
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #00ff00;
        box-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00, inset 0 0 8px #00ff00;
      }

      .line {
        opacity: 0;
        animation: reveal 0.3s ease forwards;
        white-space: pre-wrap;
        overflow-wrap: break-word;
      }

      .fade-out {
        animation: fadeOut 1s ease forwards;
      }

      @keyframes reveal {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateX(-30px);
          height: 0;
          margin: 0;
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="glitch-bg"></div>

    <div class="overlay">
      <!-- WiFi Logo -->
      <svg class="wifi-logo" viewBox="0 0 24 24" fill="none">
        <path d="M2 8C8 2 16 2 22 8" stroke="#00ff00" stroke-width="2" />
        <path d="M5 11C9.5 7 14.5 7 19 11" stroke="#00ff00" stroke-width="2" />
        <path
          d="M8.5 14.5C10.5 13 13.5 13 15.5 14.5"
          stroke="#00ff00"
          stroke-width="2"
        />
        <circle cx="12" cy="18" r="1.5" fill="#00ff00" />
      </svg>

      <div class="terminal" id="terminal"></div>
    </div>

    <script>
      const lines = [
        "handshake.initiate() => true",
        "firewall.status = PASSED",
        "packet.secure = true",
        "auth.token.validate() => 204",
        "encryption.level = AES256",
        "ssl.certificate = VALID",
        "vpn.tunnel.established()",
        "proxy.ping() = 16ms",
        "connection.status = PROTECTED âœ…",
        "Redirecting to secure zone...",
      ];

      const terminal = document.getElementById("terminal");
      let currentLine = 0;

      function playStatic() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const bufferSize = 4096;
        const noise = ctx.createScriptProcessor(bufferSize, 1, 1);
        noise.onaudioprocess = function (e) {
          const output = e.outputBuffer.getChannelData(0);
          for (let i = 0; i < bufferSize; i++) {
            output[i] = Math.random() * 2 - 1;
          }
        };
        noise.connect(ctx.destination);
        setTimeout(() => {
          noise.disconnect();
          ctx.close();
        }, 120);
      }

      function showNextLine() {
        if (currentLine < lines.length) {
          const line = document.createElement("div");
          line.className = "line";
          line.textContent = lines[currentLine];
          terminal.appendChild(line);

          playStatic(); // glitch beep

          if (currentLine === 5) {
            const firstLine = terminal.children[0];
            firstLine.classList.add("fade-out");
            setTimeout(() => {
              terminal.removeChild(firstLine);
            }, 1000);
          }

          currentLine++;
          setTimeout(showNextLine, 600);
        } else {
          setTimeout(() => {
            window.location.href = "tips_alternative.html";
          }, 1200);
        }
      }

      showNextLine();
    </script>
  </body>
</html>
